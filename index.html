<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Today's Weather</title>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
        <!-- Creates sidebar to search for a location -->
        <div class="row">
            <div class="col-lg-3 bg-light">
                <form id="search-form">
                    <h3>Search for a City</h3>
                    <input id="city" type="text" placeholder="Enter a city">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <button id="history-button">Clear Search History</button>
            </div>
            <!-- Displays city weather information in box above weather images-->
            <div class="col-lg-9"> 
                <div class="row" id="current-conditions">
                    <div class="col-lg-12">
                        <h2 id="city"></h2>
                        <div id="current-conditions-container"></div>
                    </div>
                </div>
                <div id="five-day-forecast"></div>
                    <h3 id="forecast-header"></h3>
                    <div id="forecast-container"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/Assets/index.js"></script>

</html>
